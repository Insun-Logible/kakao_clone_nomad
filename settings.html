<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b277ae74f.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">12:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">105%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header_back-btn">
                <a href="more.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__section">
            <ul class="settings__list">
                <li class="settings__settings">
                    <span class="settings-icon">
                        <i class="fas fa-bullhorn"></i>
                    </span>
                    <span class="settings-title">
                        Notices
                    </span>
                </li>
                <li class="settings__settings">
                    <span class="settings-icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="settings-title">
                        Kakao Labs
                    </span>
                </li>
                <li class="settings__settings">
                    <span class="settings-icon">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="settings-title">
                        Version
                    </span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
