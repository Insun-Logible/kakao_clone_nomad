<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b277ae74f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">12:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">105%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1 class="header__title">Friend name</h1>
        </div>
        <div class="header__header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Sunday, September 24, 1979</span>
            <li class="incoming-message message">
                <img src="images/profile_AY.jpeg" class="friend__avatar message">
                <div class="message__content">
                    <span class="message__author">Friend name</span>
                    <div class="message__bubble">
                        Congrats!!! Logible's here!!
                    </div>
                </div>
                <span class="message__timestamp">20:52</span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp">20:52</span>
                <div class="message__content">
                    <span class="message__author">Friend name</span>
                    <div class="message__bubble">
                        Thank you so much :)
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-grin-alt"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
